{% extends 'todo/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card text-center" style="height:650px; width: 50%; margin: auto;" >
  <div class="card-header" style="background-color:black; color: azure;">
    <h4>To Do App</h4>
  </div>

  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4" style="color: Black;">Join Today</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button href="" class="btn btn-outline-info" type="submit">
          Sign Up
        </button>
      </div>
    </form>
  </div>
  <div class="card-footer text-muted" style="color: white; background-color: black; border: 1px solid white;">
    Already have an account?
    <a class="ml-2" href="{% url 'login' %}">Sign In</a>
    
  </div>
  
</div>
{% endblock content %}
